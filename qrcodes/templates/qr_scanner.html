{% extends "base.html" %}
{% block content %}
<h2>Upload an Image to Scan the QR Code</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="image" required>
    <button type="submit">Scan QR</button>
</form>

{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}
{% endblock %}
