<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}TableTap{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        .nav-link {
            font-size: 1.1rem;
        }
        .container {
            max-width: 960px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 shadow-sm">
    <a class="navbar-brand" href="/">üçΩÔ∏è TableTap</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/order/dashboard/">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="/menu/">Menu</a></li>
            <li class="nav-item"><a class="nav-link" href="/cart/view/">Cart</a></li>
            <li class="nav-item"><a class="nav-link" href="/logout/">Logout</a></li>
            <li class="nav-item"><a class="nav-link" href="/qr/scanner/">scanner</a></li>
        </ul>
    </div>
</nav>
<div class="container my-5">
    <h2 class="mb-4 text-center">{% block page_header %}{% endblock %}</h2>
    {% block content %}{% endblock %}

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
