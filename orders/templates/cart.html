{% extends "base.html" %}
{% block content %}
<h2>Your Cart</h2>
{% if cart %}
  <ul>
    {% for item in cart %}
      <li>{{ item.name }} - ${{ item.price }}</li>
    {% endfor %}
  </ul>
  <form method="post" action="{% url 'place_order' %}">
    {% csrf_token %}
    <button type="submit">Place Order</button>
  </form>
{% else %}
  <p>Cart is empty</p>
{% endif %}
{% endblock %}
